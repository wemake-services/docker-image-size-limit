# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = true
statistics = false
doctests = true

# Plugins:
max-complexity = 6
max-line-length = 80

# Excluding some directories:
extend-exclude =
  .venv

# Only lint WPS:
select = WPS, E99

per-file-ignores =
  # Allow logic in `__init__.py`:
  docker_image_size_limit/__init__.py: WPS412
  # There are `assert`s in tests:
  tests/*.py: WPS442, S101, S404, S603, S607, WPS226


[tool:pytest]
# https://pypi.org/project/pytest-timeout/
timeout = 15

# Strict `@xfail` by default:
xfail_strict = true

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --doctest-modules
  --strict-markers
  --strict-config
  --cov=docker_image_size_limit
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-fail-under=100


[coverage:run]
# Coverage configuration:
# https://coverage.readthedocs.io/en/latest/config.html

# Required since 7.10:
patch = subprocess


[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
enable_error_code =
  truthy-bool,
  truthy-iterable,
  redundant-expr,
  unused-awaitable,
  ignore-without-code,
  possibly-undefined,
  redundant-self,

ignore_missing_imports = true
strict = true
warn_unreachable = true

[mypy-docker_image_size_limit.version]
# We allow unused `ignore` comments, because we cannot sync it between versions:
warn_unused_ignores = false
